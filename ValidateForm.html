<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function valiadateTextBox(id,errid){
            var text=document.getElementById(id).value;
            if(text.trim().length===0)
            {
                document.getElementById(errid).innerHTML="Plz enter the name";
                return false;
            }
            else{
                document.getElementById(errid).innerHTML=""
                return true;
            }
        }

        function validateDropdown(id,errid){
            var dropdown=document.getElementById(id);
            var pos=dropdown.selectedIndex;
            var val=dropdown.options[pos].value;
            if(val==="test")
            {
                document.getElementById(errid).innerHTML="Plz Select the City!!!!"
                return false;
            }
            else{
                document.getElementById(errid).innerHTML=""
                return true;
            }
        }

        function validateData(){
            const flag1=valiadateTextBox("name","errnm");
            const flag2=validateDropdown("city","errcity");
            return flag1 && flag2;
        }
    </script>
</head>
<body>
    <table>
    <form action="/register" method="post" onsubmit="return validateData()">
       
        <tr>
            <td> <label for="name">name:</label> </td>
            <td><input type="text" name="nm" id="name"></td>
            <td id="errnm"></td> 
         </tr> <br>
         <tr>
            <td> <label for="Address">Address:</label> </td>
            <td><textarea name="addr" id="addr" cols="25" rows="5"></textarea></td>
         </tr><br> 
         <tr>
            <td> <label for="Date of joining">Date of joining:</label> </td>
            <td><input type="date" name="dt" id="dt" min="2024-04-02" max="2024-06-01"></td>
         </tr> <br>
        <tr>
            <td><label for="email">email :</label></td>
            <td><input type="email" name="em" id="email"></td>
        </tr><br>
        <tr>
            <td><label for="profile">profile :</label></td>
            <td><input type="file" name="profile" id="profile">
            </td>
        </tr><br>
        <tr>
            <td>City :</td>
            <td><select id="city" name="city">
               <option value="test">-----select one---</option>
               <option value="pune">Pune</option>
               <option value="Delhi">Delhi</option>
               <option value="Banglore">Banglore</option>
               <option value="Mumbai">Mumbai</option>
            </select></td>
            <td id="errcity"></td>
        </tr><br>
        <tr>
            <td></td>
            <td><button type="submit" name="btn" id="register">Register me</button>
            <button type="reset" name="btn" id="cancel">cancel</button></td>
        </tr>
        
    </form>
</table>
</body>
</html>
